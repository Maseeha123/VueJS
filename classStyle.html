<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .textColor{
            color:red;
        }
        .textFont{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .arrayClass
        {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <div id="test">
        <h1 v-bind:style="{color:'red'}">Hellow World</h1>
        <h1 v-bind:class="{textColor:show,textFont:show}">Text color</h1>
        <h2 v-bind:class="['arrayClass']">Array class</h2>

    </div>
    <script>
    new Vue({
        el:"#test",
        data:{
            show:true,
        }
    })

    </script>
</body>
</html>
