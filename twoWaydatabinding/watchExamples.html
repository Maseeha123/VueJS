<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js Watchers</title>

    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <h1 style="text-align: center; color: rgb(27, 114, 53)">GeeksforGeeks</h1>

    <h3 style="text-align: center">Vue.js | Watchers</h3>

    <!-- Creating element for Vue -->
    <div style="text-align: center" id="ex">
      <h3>
        Enter any Value :
        <input type="text" v-model="value1" />
      </h3>
      <h3>
        Input number x 2 :
        <span style="font-size: 30px"> {{result}} </span>
      </h3>

      <!-- Creating a Button -->
      <button @click="multiply">Click Me</button>
    </div>

    <script>
      // Creating instance
      new Vue({
        el: "#ex",
        data: {
          // Setting values for fields
          value1: "",
          result: 0,
        },
        methods: {
          // Creating function
          // for button click
          multiply: function () {
            this.result = this.value1 * 2;
          },
        },

        // Creating a Watcher
        // watch: {
        //   // Creating function for
        //   // input component
        //   value1: function (newValue,oldValue) {
        //       console.log("new Value"+newValue);
        //       console.log("old Value"+oldValue);
        //     this.value1 = newValue;
        //     this.result = 2 * newValue;
        //   },

          watch: {
    // Creating function
    // for input component
    value1: function(val) {
      console.log(val);
        this.value1 = val;
        this.result = 2 * val;
      },


          // Creating function for
          // result component
          result: function (newValue) {
            console.log(newValue);
            this.result = newValue;
          },
       },
      });


    </script>
  </body>
</html>
