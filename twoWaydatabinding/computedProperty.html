<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test">
      <p>{{firstName}}</p>
      <p>{{lastName}}</p>
      <p>{{fullname}}</p>
      <p>{{reverse}}</p>
      <p>
        <strong>Total Members :</strong>
        {{ totalMembers }}
      </p>

      <p><strong>Donations from Male members : </strong> {{ maleDonation }}</p>

      <p>
        <strong>Donations from female members : </strong> {{ femaleDonation }}
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#test",
        data: {
          firstName: "abc123",
          lastName: "xyz123",
          message: "hellow",
          mMembers: ["Arun", "Raj", "Kabir", "Santanu", "Aiser", "Mikie"],

          fMembers: ["Tina", "Jagriti", "Nupur", "Nancy", "Rinkle"],
        },

        computed: {
          fullname: function () {
            console.log("Inside full name");
            return this.firstName + "" + this.lastName;
          },
          reverse() {
            console.log("Inside Reverse a string");
            return this.message.split("").reverse().join("");
          },
          totalMembers: function () {
            return this.mMembers.length + this.mMembers.length;
          },
          maleDonation: function () {
            return this.mMembers.length * 100;
          },
          femaleDonation: function () {
            return this.fMembers.length * 50;
          },
        },
      });
    </script>
  </body>
</html>
