<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;500&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Epilogue' rel='stylesheet'>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <span class="site-title">INVOICE</span>
            </div>
            <div class="header-search">
                <button class="button-menu"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 385 385">
                        <path
                            d="M12 120.3h361a12 12 0 000-24H12a12 12 0 000 24zM373 180.5H12a12 12 0 000 24h361a12 12 0 000-24zM373 264.7H132.2a12 12 0 000 24H373a12 12 0 000-24z" />
                    </svg></button>
            </div>
        </div>
        <div class="main">
            <div class="sidebar">
                <ul>
                    <li><a href="index.html" class="active"><i class="lni lni-home"></i><span>Dashboard</span></a></li>
                    <li><a href="#"><i class="lni lni-text-format"></i><span>View Product Details</span></a></li>
                </ul>
            </div>
            <div class="page-content">
                <div class="container">
                    <div id="productDetails">
                        <button class="button" @click="backtoProductPage">ADD</button>

                        <div id="div" style="width: 300px;display: none;">
                            <form style="margin-left: 0px;">
                             <h1 class="h1">UPDATE PRODUCT</h1>
                             <div class="form-group">
                                 <label><b>Product Name</b></label>
                                 <input type="text" v-model="saveProducts.productName">
                                 <small id="error-msg1" class="error"></small>
                             </div>
                 
                             <div class="form-group">
                                 <label><b>Rate:</b></label>
                                 <input type="text" v-model="saveProducts.rate">
                                 <small id="error-msg2" class="error"></small>
                             </div>
                 
                             <div class="form-group">
                                 <label><b> Avalible Quantitiy:</b></label>
                                 <input type="text"v-model="saveProducts.avalibleQuantity">
                                 <small id="error-msg3" class="error"></small>
                             </div>
                             <br>
                             <button  class="button" @click.prevent="updateProducts()">UPDATE</button>
                         </form>
                         </div>

                       <table  id="table" style="width: 1200px;padding: 20px;margin-top: 30px;">
                            <tr>
                                <th>Product Name</th>
                                <th>Rate</th>
                                <th>Avalible Quantity</th>
                                <th>Actions</th>
                            </tr>
                            <tbody>
                                <tr v-for="(i,index) in   productList">
                                    <td>{{i.productName}}</td>
                                    <td>{{i.rate}}</td>
                                    <td>{{i.avalibleQuantity}}</td>
                                    <td><button  style="border: none;" ><i class="fa fa-pencil" @click="EditRow(i,index)"  style="color:rgb(20, 2, 2);font-size: 13px;" ></i></button>&nbsp;&nbsp;<button  @click="deleteRow(index)" style="border: none;"><i class="fa fa-trash" style="color:rgb(20, 2, 2);font-size: 13px;"></i></button></td>
                                </tr>
                            </tbody>
                       </table>
                       
                    
                </div>
            </div>
        </div>
    </div>
    <script src=navbar.js></script>
    <script src=addProduct.js></script>


</body>

</html>
